<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/icons.css">
  <script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>


<div class="tpl-cabecera-key">
  <div class="sta-cabecera-key_galeria">
    <div class="sta-cabecera-key_imgActual"></div>
  </div>
  <div class="sta-cabecera-key_max">

    <div class="sta-cabecera-key_table">
      <div class="sta-cabecera-key_cell">
        <div class="sta-cabecera-key_txt">Lo que realmente importa en la nueva era de los viajes de negocios</div>
      </div>
    </div>
    
    <div class="sta-cabecera-key_contForm">
      <div class="sta-cabecera-key_titleForm">Somos Keytel</div>
      <div class="sta-cabecera-key_subtitleForm">Bienvenido de nuevo. Por favor, entre en su cuenta</div>
      <form class="sta-cabecera-key_form">

        <label class="sta-cabecera-key_input">
          <span>Email</span>
          <input class="email" type="text" required>
        </label>
        <label class="sta-cabecera-key_input">
          <span>Contrase√±a</span>
          <input class="contra" type="password" required>
        </label>
        <div class="sta-error">
          errores
        </div>
        <div class="sta-cabecera-key_subTable">
          <div class="sta-cabecera-key_subCell">
            <label class="sta-label">
              <input class="recuerdame" type="checkbox" required>
              <span>Recordarme</span>
            </label>
          </div> 
          <div class="sta-cabecera-key_subCell">
            <div class="sta-cabecera-key_contButton">
              <button>Entrar</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>



<script src="../scripts.js"></script>
</body>
</html>
