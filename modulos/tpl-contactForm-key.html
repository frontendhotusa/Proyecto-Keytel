<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/icons.css">
  <script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
  


<div class="tpl-contactForm-key">
  <div class="sta-contactForm-key_max">
    <div class="sta-contactForm-key_title">Contáctanos</div>
    <form class="sta-contactForm-key_form">
      <label class="sta-contactForm-key_label">
        <span>Nombre</span>
        <input type="text">
      </label >
      <label class="sta-contactForm-key_label">
        <span>Empresa</span>
        <input type="text">
      </label>
      <label class="sta-contactForm-key_label">
        <span>Cargo</span>
        <input type="text">
      </label>
      <div class="sta-contactForm-key_contSelect">
        <span>Se contacta para información</span>
        <select class="sta-contactForm-key_select">
          <option value="Seleccione el departamento">Seleccione el departamento</option>
          <option value="no">no</option>
          <option value="si">si</option>
        </select>
      </div>
      <label class="sta-contactForm-key_labelTextarea">
        <span>Asunto</span>
        <textarea>

        </textarea>
      </label>
      <div class="sta-contactForm-key_table">
        <div class="sta-contactForm-key_cell sta-contactForm-key_left">
          <label>
            <input class="sta-inputFixed" type="checkbox">
            <span> Acepto la <a href="#">política de privacidad</a></span>
          </label>
          <span>
            Todos los campos son obligatorios
          </span>
        </div>
        <div class="sta-contactForm-key_cell sta-contactForm-key_right">
          <button class="sta-contactForm-key_enviar" type="submit">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>

</div>



<script src="../scripts.js"></script>
</body>
</html>
