<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/icons.css">
  <script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
  


<div class="tpl-contactForm-key">
  <div class="sta-contactForm-key_max">
    <div class="sta-contactForm-key_title">Contáctanos</div>
    <form class="sta-contactForm-key_form">
      <label class="sta-contactForm-key_label">
        <span>Nombre</span>
        <input type="text" class="sta-nombre">
      </label >
      <label class="sta-contactForm-key_label">
        <span>Empresa</span>
        <input type="text" class="sta-empresa">
      </label>
      <label class="sta-contactForm-key_label">
        <span>Cargo</span>
        <input type="text" class="sta-cargo">
      </label>
      <div class="sta-contactForm-key_contSelect">
        <span>Se contacta para información</span>
        <select class="sta-contactForm-key_select sta-dpto">
          <option value="">Seleccione el departamento</option>
          <option value="no">no</option>
          <option value="si">si</option>
        </select>
      </div>
      <label class="sta-contactForm-key_labelTextarea">
        <span>Asunto</span>
        <textarea class="sta-asunto"></textarea>
      </label>
      <div class="sta-contactForm-key_table">
        <div class="sta-contactForm-key_cell sta-contactForm-key_left">
          <label>
            <input class="sta-inputFixed sta-politica" type="checkbox">
            <span> Acepto la <a href="#">política de privacidad</a></span>
          </label>
          <span>
            Todos los campos son obligatorios
          </span>
          <div class="sta-contactForm-key_error">
            <div class="sta-contactForm-key_ok sta-ok">
            Enviamos correctamente
            </div>
            <div class="sta-contactForm-key_ko sta-ko">
              <input type="hidden" value="Campos no rellenados" class="sta-contactForm-key_error-campos">
              <input type="hidden" value="Mail incorrecto" class="sta-contactForm-key_error-mail">
              <input type="hidden" value="Los email deben coincidir" class="sta-contactForm-key_error-remail">
              <input type="hidden" value="Acepta las políticas" class="sta-contactForm-key_error-politicas">
              <input type="hidden" value="Error en el registro" class="sta-contactForm-key_error-registro">
            </div>
          </div>
        </div>
        <div class="sta-contactForm-key_cell sta-contactForm-key_right">
          <button class="sta-contactForm-key_enviar" type="submit">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>

</div>



<script src="../js/scripts.js"></script>
</body>
</html>
